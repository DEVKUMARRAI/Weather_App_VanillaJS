<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="search_box" type="text" placeholder="Enter City Name" spellcheck="false">
            <button id="search_img"><img src="./images/search.png"></button>
        </div>
        <div class="Invalid not_visible">
            <p>Invalid City Name</p>
        </div>
        <div class="weather not_visible">
            <img src="./images/rain.png" class="weather-icon">
            <h1 class="temp">22'C</h1>
            <h2 class="city">Varanasi</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png">
                    <div class="margin_80">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                
                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
